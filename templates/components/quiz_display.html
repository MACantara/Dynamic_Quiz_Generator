<div id="quizContainer" class="d-none">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">Your Quiz</h2>
        <div id="quizTimer" class="timer">
            Time remaining: <span id="timerDisplay">00:00</span>
        </div>
    </div>
    <div id="questions"></div>
    <button id="submitQuiz" class="btn btn-success mt-3">Submit Quiz</button>
</div>

<div class="modal fade" id="resultsModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Quiz Results</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" id="resultsContent"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
