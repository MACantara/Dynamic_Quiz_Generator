<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quiz Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Dynamic Quiz Generator</h1>
        
        <!-- Quiz Configuration Form -->
        <div class="card mb-4">
            <div class="card-body">
                <form id="quizForm">
                    <div class="mb-3">
                        <label for="topic" class="form-label">Quiz Topic</label>
                        <input type="text" class="form-control" id="topic" required>
                    </div>
                    <div class="mb-3">
                        <label for="numQuestions" class="form-label">Number of Questions</label>
                        <input type="number" class="form-control" id="numQuestions" min="1" max="20" value="5">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Question Types</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="multiple_choice" id="multipleChoice" checked>
                            <label class="form-check-label" for="multipleChoice">Multiple Choice</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="drag_drop" id="dragDrop" checked>
                            <label class="form-check-label" for="dragDrop">Drag and Drop</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="fill_blank" id="fillBlank" checked>
                            <label class="form-check-label" for="fillBlank">Fill in the Blank</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="true_false" id="trueFalse" checked>
                            <label class="form-check-label" for="trueFalse">True/False</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="coding" id="coding" checked>
                            <label class="form-check-label" for="coding">Coding</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Generate Quiz</button>
                </form>
            </div>
        </div>

        <!-- Quiz Display Area -->
        <div id="quizContainer" class="d-none">
            <h2 class="mb-4">Your Quiz</h2>
            <div id="questions"></div>
            <button id="submitQuiz" class="btn btn-success mt-3">Submit Quiz</button>
        </div>

        <!-- Results Modal -->
        <div class="modal fade" id="resultsModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Quiz Results</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body" id="resultsContent"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
